<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 图标 -->
    <link rel="icon" href="{{ url_for('static',filename='favicon.ico') }}">
    
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- datetimepicker控件 -->
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <!-- 自己定义的CSS文件 -->
    <link href="{{ url_for('static',filename='style.css') }}" rel="stylesheet">

    
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static',filename='moment-with-locales.min.js') }}"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

    <!-- echarts.js -->
    <script type="text/javascript" src="http://echarts.baidu.com/dist/echarts.js"></script>
    
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <!-- 头部导航 -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="{{ url_for('today') }}" class="navbar-brand">习惯</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('today') }}">首页</a></li>
                    <li><a href="{{ url_for('history') }}">历史</a></li>
                    <li><a href="{{ url_for('statistics') }}">统计</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('logout') }}">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧导航 -->
            {% block sidebar %}{% endblock sidebar %}
            <!-- 主体 -->
            {% block main %}{% endblock main %}
        </div>
    </div>
</body>
</html>
